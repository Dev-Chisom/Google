<!DOCTYPE html>
<html>
   <head>
       <title>Google Chrome Page</title>
       <link rel="stylesheet" href="style.css">
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   </head>
   <body>
       <div class ="google-header">
          <div class="gmail-img">
           <img src="https://images.unsplash.com/photo-1505999407077-7937810b98ae?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" title="Google Accounts:onwugbenuglory@gmail.com">
          </div>
          <div class = "header-icons">
            <i class="fa fa-bell"></i> 
            <i class="fa fa-th"></i>
            <a href="#">Images</a>
            <a href="#">Gmail</a>
          </div>
       </div>
       <div class="google-search">
           <div class="google-image text-center" title="Google">
               <img src="https://pngimg.com/uploads/google/google_PNG19625.png">
           </div>
        <div class="input-group text-center">
            <input type="text" class="form-control" placeholder="Search Google or type URL">
            <div class ="input-group-append">
                <span class ="input-group-text">
                    <i class="fa fa-microphone" title="Search by voice"></i></span>
            </div>
        </div>
        </div>
        <div class="bookmarks">
            <div class="row">
                <div class="col-md-4">
                    <div class="site" title="Gmail">
                        <i class="fa fa-envelope-o"></i>
                        <p>Gmail</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="site" title="facebook">
                        <i class="fa fa-facebook-square"></i>
                        <p>Facebook</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="site" title="github">
                        <i class="fa fa-github"></i>
                        <p>Github</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="site" title="YouTube">
                        <i class="fa fa-youtube-play"></i>
                        <p>YouTube</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="site" title="Linkedin">
                        <i class="fa fa-linkedin"></i>
                        <p>Linkedin</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="site" title="Instagram">
                        <i class="fa fa-instagram"></i>
                        <p>Instagram</p>
                    </div>
                </div>
                
            </div>
        </div>
   </body>
</html>
